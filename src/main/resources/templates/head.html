<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>head</title>
</head>
<body>
<!--页面上方部分-->
<header class="publicHeader">
    <h1><a th:href="@{/welcome}">超市订单管理系统</a></h1>
    <div class="publicHeaderR">
        <p><span>下午好！</span><span style="color: #fff21b" th:text="${session.user.userName}"> </span> , 欢迎你！</p>
        <a th:href="@{/logout}">退出</a>
    </div>
</header>
<!--时间-->
<section class="publicTime">
    <span id="time">2015年1月1日 11:11  星期一</span>
    <a href="#">温馨提示：为了能正常浏览，请使用高版本浏览器！（IE10+）</a>
</section>
<!--主体内容,页面中间部分-->
<section class="publicMian ">
    <div class="left">
        <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
        <nav>
            <ul class="list">
                <li><a href="/billlist">订单管理</a></li>
                <li><a href="/providerlist">供应商管理</a></li>
                <li><a href="/userlist">用户管理</a></li>
                <li><a href="">密码修改</a></li>
                <li><a href="/logout">退出系统</a></li>
            </ul>
        </nav>
    </div>
    <!-- 读取当前网站路径-->
    <input type="hidden" id="path" name="path" th:value="${contextPath}"/>
</body>
</html>
