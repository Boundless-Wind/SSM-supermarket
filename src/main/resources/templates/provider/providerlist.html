<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>供应商管理</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/public.css}"/>
</head>
<body>

<div th:replace="head :: html"></div>  <!-- 插入head.html文件 ,注意：号前后有个空格-->
<div class="right">
    <div class="location">
        <strong>你现在所在的位置是:</strong>
        <span>供应商管理页面</span>
    </div>
    <div class="search">
        <form method="post" th:action="@{/providerlist}">
            <input type="hidden" name="method" value="query" class="input-text">
            <label>
                <span>供应商名：</span>
                <input name="queryProviderName" class="input-text" type="text" th:value="${queryProviderName}">
            </label>

            <input type="hidden" name="pageNum" value="1"/>
            <input value="查 询" type="submit" id="searchbutton">
            <a th:href="@{/provideradd}">添加供应商</a>
        </form>
    </div>
    <!--供应商-->
    <table class="providerTable" cellpadding="0" cellspacing="0">
        <tr class="firstTr">
            <th width="10%">供应商编码</th>
            <th width="30%">供应商名称</th>
            <th width="30%">供应商地址</th>
            <th width="10%">供应商联系人</th>
            <th width="10%">手机号</th>
            <th width="10%">操作</th>
        </tr>
        <tr th:each="provider:${pageInfo.list}"> <!--读取后端传来的供应商信息 记得加.list-->
            <td>
                <span th:text="${provider.proCode}"/>
            </td>
            <td>
                <span th:text="${provider.proName}"/>
            </td>
            <td>
                <span th:text="${provider.proAddress}"></span>
            </td>
            <td>
                <span th:text="${provider.proContact}"/>
            </td>
            <td>
                <span th:text="${provider.proPhone}"/>
            </td>
            <td>
                <span>
                    <a class="viewProvider" href="javascript:" th:proid="${provider.id}"
                       th:proname="${provider.proName}">
                        <img th:src="@{/images/read.png}" alt="查看" title="查看"/>
                    </a>
                </span>
                <span>
                    <a class="modifyProvider" href="javascript:" th:proid="${provider.id}"
                       th:proname="${provider.proName}">
                        <img th:src="@{/images/xiugai.png}" alt="修改" title="修改"/>
                    </a>
                </span>
                <span>
                    <a class="deleteProvider" href="javascript:" th:proid="${provider.id}"
                       th:proname="${provider.proName}">
                        <img th:src="@{/images/schu.png}" alt="删除" title="删除"/>
                    </a>
                </span>
            </td>
        </tr>
        </c:forEach>
    </table>
    <!-- 用控件分页-->
    <div class="page-bar">
        <p>当前
            <span th:text="${pageInfo.pageNum}"></span> 页,总
            <span th:text="${pageInfo.pages}"></span> 页,共
            <span id="totalPageCount" name="totalPageCount" th:text="${pageInfo.total}"></span>
            条记录
        </p>
        <a th:href="@{/providerlist}">首页</a>
        <a th:href="@{/providerlist(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">上一页</a>
        <a th:href="@{/providerlist(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">下一页</a>
        <a th:href="@{/providerlist(pageNum=${pageInfo.pages})}">尾页</a>

        <span class="page-go-form">
            <label>
                跳转至
                <input type="text" name="inputPage" id="inputPage" class="page-key"/>页
            </label>
            <button type="button" class="page-btn"
                    onClick='jump_to(document.forms[0],document.getElementById("inputPage").value)'>GO</button>
        </span>

    </div>

</div>
</section>

<!--点击删除按钮后弹出的页面-->
<div class="zhezhao"></div>
<div class="remove" id="removeUse">
    <div class="removerChid">
        <h2>提示</h2>
        <div class="removeMain">
            <p>你确定要删除该供货商吗？</p>
            <a href="#" id="yes">确定</a>
            <a href="#" id="no">取消</a>
        </div>
    </div>
</div>

<div th:replace="foot :: html"></div>  <!--插入foot.html文件,注意：号前后有个空格-->
<script type="text/javascript" th:src="@{js/providerlist.js}"></script>
<script type="text/javascript" th:src="@{js/rollpage.js}"></script>
</body>
</html>
