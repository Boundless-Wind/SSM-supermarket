<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户修改</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/public.css}"/>
</head>
<body>

<div th:replace="head :: html"></div>  <!-- 插入head.html文件 ,注意：号前后有个空格-->
<div class="right">
    <div class="location">
        <strong>你现在所在的位置是:</strong>
        <span>用户管理页面 >> 用户修改页面</span>
    </div>
    <div class="providerAdd">
        <form id="userForm" name="userForm" method="post" action="/usermodifysave">
            <input type="hidden" name="id" th:value="${user.id }"/>
            <div>
                <label for="userName">用户名称：</label>
                <input type="text" name="userName" id="userName" th:value="${user.userName }">
                <font color="red"></font>
            </div>
            <div>
                <label>用户性别：</label>
                <select name="gender" id="gender">
                    <option value="1" th:if="${user.gender==1}" selected="selected">男</option>
                    <option value="2" th:if="${user.gender==2}" selected="selected">女</option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
            </div>
            <div>
                <label for="data">出生日期：</label>
                <input type="text" Class="Wdate" id="birthday" name="birthday"
                       th:value="${#dates.format(user.birthday,'yyyy-MM-dd')}" onclick="WdatePicker();"/>
                <font color="red"></font>
            </div>

            <div>
                <label for="userphone">用户电话：</label>
                <input type="text" name="phone" id="phone" th:value="${user.phone }">
                <font color="red"></font>
            </div>
            <div>
                <label for="userAddress">用户地址：</label>
                <input type="text" name="address" id="address" th:value="${user.address }">
            </div>
            <div>
                <label>用户角色：</label>
                <!-- 列出所有的角色分类 -->
                <input type="hidden" value="${user.userRole }" id="rid"/>
                <select name="userRole" id="userRole">
                    <option value="1" th:if="${user.userRole==1}" selected="selected">系统管理员</option>
                    <option value="2" th:if="${user.userRole==2}" selected="selected">经理</option>
                    <option value="3" th:if="${user.userRole==3}" selected="selected">普通用户</option>
                    <option value="1">系统管理员</option>
                    <option value="2">经理</option>
                    <option value="3">普通用户</option>
                </select>
                <font color="red"></font>
            </div>
            <div class="providerAddBtn">
                <input type="submit" name="save" id="save" value="保存"/>
                <input type="button" id="back" name="back" value="返回"/>
            </div>
        </form>
    </div>
</div>
</section>

<div th:replace="foot :: html"></div>  <!--插入foot.html文件,注意：号前后有个空格-->
<script type="text/javascript" th:src="@{js/usermodify.js}"></script>
</body>
</html>
